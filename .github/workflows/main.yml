name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    permissions:
      content: read
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sportsclub
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24.2.0
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install PNPM
        run: npm install -g pnpm@10.11.1

      - name: Install PDM with uv
        run: pip install pdm uv

      - name: Install JS/TS dependencies
        run: pnpm install
        env:
          TURBO_CACHE_KEY: ${{ github.sha }}

      - name: Install Python dependencies
        run: pdm install
        env:
          PDM_USE_VENV: 1

      - name: Run Turborepo build and lint
        run: pnpm turbo run build lint
        env:
          TURBO_FORCE: true

      - name: Cache Turborepo artifacts
        uses: actions/cache@v3
        with:
          path: |
            .turbo
            node_modules
            **/node_modules
            **/.pdm-python
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
